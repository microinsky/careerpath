{% extends "base.html" %}

{% block content %}
<div id="content">
<div id="main" class="page-dianlog">
    <div class="feed-list" id="feed-list" >
        {% for user in users %}
        <div class="feed feed-text user-repeat" id="article-{{ user.Username }}" data-comment="1">
            <div class="feed-content-holder pop post">
                <div class="pop-content clearfix">
                    <div class="feed-hd no-content">
                        <div class="feed-basic"></div>
                    </div>
                    <div class="feed-bd no-hd-content">
                        <h4 class="feed-title">
                            <a href="http://{{ host }}/user/{{ user.Username }}/" target="_blank" style="color:#444">{{ user.Username }}</a>
                            <a href="" class="feed-user">{{ user.Nickname }}</a>
                        </h4>
                        <div class="feed-act">
                            <a href="http://{{ host }}/admin/delete-user/{{ i.Username }}/" class="feed-del">删除</a>
                            <a href="http://{{ host }}/admin/edit-user/{{ i.Username }}/" class="feed-edit">编辑</a>
                        </div>
                    </div>
                </div>
                <div class="feed-ft J_FeedFooter" style="display:none">
                    <div class="feed-ft-bottom"></div>
                    <div class="feed-ft-triangle J_FeedFooterTriangle"></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include 'region-sidebar.html' %}
</div>

{% endblock %}
